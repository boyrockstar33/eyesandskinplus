<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">New Patient Registration</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Profession</label>
                  <input type="text" [(ngModel)]="patientdata.profession" name="profession" class="form-control" placeholder="Profession" value="Doctor">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Patient ID</label>
                  <input type="text" [(ngModel)]="patientdata.username" name="username" class="form-control" placeholder="Username" value="nehaforchaitanya" required>
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Contact</label>
                  <input type="email" [(ngModel)]="patientdata.contact"  name="email" class="form-control" placeholder="Contact details">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" [(ngModel)]="patientdata.fullName" name="fullName" class="form-control" placeholder="Fullname" value="Neha">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Department</label>
                  <input type="text" [(ngModel)]="patientdata.dept" name="dept" class="form-control" placeholder="Eyes or Skin" value="Chaitanya Shukla">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Fee collected</label>
                  <input type="number" [(ngModel)]="patientdata.fees" name="fees" class="form-control" placeholder="Fees" value="Chaitanya Shukla">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" [(ngModel)]="patientdata.address" name="address" class="form-control" placeholder="Home Address" value="Gandhinagar">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" [(ngModel)]="patientdata.city" name="city" class="form-control" placeholder="City" value="Gandhinagar">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" [(ngModel)]="patientdata.country" name="country" class="form-control" placeholder="Country" value="India">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input type="number" [(ngModel)]="patientdata.postalcode" name="postalcode" class="form-control" placeholder="ZIP Code">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Concern</label>
                  <textarea rows="4" cols="80" [(ngModel)]="patientdata.concern" name="concern" class="form-control" placeholder="Here can be your description" value="Mike">Beauty with brain All rounder Best wife.</textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <button type="submit" (click)="onSubmit()" class="btn float-right">Get Healthy</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="../assets/img/mike.jpg" alt="...">
              <h5 class="title">{{patientdata.firstname}} {{patientdata.lastname}}</h5>
            </a>
            <p class="description">
              {{patientdata.username}}
            </p>
          </div>
          <p class="description text-center">
            "{{patientdata.aboutme}}"
          </p>
        </div>
        <hr>
        <div class="button-container">
          <h4>Collect <span style="color: red;">Rs. 300</span></h4>
        </div>
      </div>
    </div>
  </div>
</div>
